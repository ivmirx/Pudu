# if relative – it will be relative to the directory of the process

outputRootDirectory: ./html

# null: confing file name must match parent directory name + ".yaml" extension
# any other string: full file name with extension must match this string

pageConfigsName: null


yamlExtension: .yaml

markdownExtension: .md

# https://github.com/showdownjs/showdown#flavors
markdownFlavor: github

# https://github.com/showdownjs/showdown#valid-options
markdownSettings:
  ghCompatibleHeaderId: true
  ghCodeBlocks: true
  openLinksInNewWindow: true

handlebarsOptions:
  assumeObjects: true # highly recommended to get errors when a value for an expression is missing

# generic system files
ignoredFiles:
  - .DS_Store

# Can be ISO 639-1 language code (like "en") or regional IETF language tag (like "en-US").
# Put <link rel="alternate" hreflang="en" href="http://en.example.com/" /> in the /blocks/
# See https://webmasters.googleblog.com/2011/12/new-markup-for-multilingual-content.html

# !! nginx example: redirect 301 /en/index.html http://www.domain.com

mainLocale: en

# uncomment to add locales
#additionalLocales:
#  - es
#  - ru


# Enable if you keep your default language in a named directory.
# true: example.com/en/index.html
# false: example.com/index.html

useMainLocalePath: false

# Use parent directory names for generated files.
# false: example.com/about-us/index.html
# true: example.com/about-us/about-us.html

# "true" requires additional setup on your server!
# For nginx use: location ~ ^(.*)/([^/]+)/$ { try_files $1/$2/$2.html =404; }

useDirectoryNamesForIndexNames: true




# Handlebars expressions for shared items start with "sh" by default
sharedPrefix: sh

# Handlebars expressions for partials start with "pa" by default
partialsPrefix: pa

# by default expressions for links will be _.blog.post._
linkPrefix: _
linkSuffix: _
